# Configurar la coneccion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/parqueadero_desvare?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= parqueadero_desvare
spring.datasource.password= parqueadero_desvare
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#Hibernate
spring.jpa.properties.hibernate.dialect =
org.hibernate.dialect.MySQL5InnoDBDialect
#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG

spring.mvc.static-path-pattern=/static/**