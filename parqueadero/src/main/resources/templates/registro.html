<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Registro</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand" aria-current="page"
          >Parqueadero el Desvare</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-lg-3">
          <a href="/mostrar" class="btn btn-primary btn-sm mb-3"
            >Mostrar Vehiculos</a
          >
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <!--Inicio del card-->
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Nuevo Registro de Vehiculo</h1>
            <!--Inicio del formulario-->
            <form th:action="@{/mostrar}" th:object="${mostrar}" method="POST">
              <div class="mb-3">
                <div class="form-group">
                  <label>Placa del Vehiculo</label>
                  <input
                    type="text"
                    name="placa"
                    th:field="*{placa_vehiculo}"
                    class="form-control"
                    placeholder="Ingrese la placa del Vehiculo"
                  />
                </div>
                <div class="form-group">
                  <label>Tipo de Vehiculo</label>
                  <select
                    th:field="*{tipo_vehiculo}"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Seleccione</option>
                    <option value="1">Moto</option>
                    <option value="2">Bicicleta</option>
                    <option value="3">Carro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Fecha de ingreso</label>
                  <input
                    type="date"
                    th:field="*{fecha_ingreso}"
                    name="fecha_ingreso"
                    class="form-control"
                  />
                  <label>Hora de ingreso</label>
                  <input
                    type="time"
                    th:field="*{hora_ingreso}"
                    name="hora_ingreso"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>Parqueadero</label>
                  <select
                    th:field="${vehiculo.parqueadero"
                    name="parqueadero"
                    class="form-control"
                    multiple="true"
                  >
                    <option
                      th:each="parqueadero :${parqueaderosList}"
                      th:value="${parqueadero.id}"
                      th:text="${parquedero.num_parq}"
                    />
                  </select>
                </div>
                <div class="box-footer mt-4">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
