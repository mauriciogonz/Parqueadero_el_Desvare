<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Registro</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand" aria-current="page"
          >Parqueadero el Desvare</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-lg-3">
          <a href="/mostrar" class="btn btn-primary btn-sm mb-3"
            >Mostrar Vehiculos</a
          >
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <!--Inicio del card-->
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Salida Vehicular</h1>
            <!--Inicio del formulario-->
            <form
              th:action="@{/mostrar/{id}(id=${vehiculo.id})}"
              th:object="${vehiculo}"
              method="POST"
            >
              <div class="mb-3">
                <div class="form-group">
                  <label>Placa del Vehiculo</label>
                  <input
                    type="text"
                    name="placa"
                    th:field="*{placa_vehiculo}"
                    class="form-control"
                    placeholder="Ingrese la placa del Vehiculo"
                  />
                </div>
                <div class="form-group">
                  <label>Fecha de Salida</label>
                  <input
                    type="Date"
                    th:field="*{fecha_salida}"
                    name="fecha_salida"
                    class="form-control"
                  />
                  <label>Hora de Salida</label>
                  <input
                    type="time"
                    step="2"
                    th:field="*{hora_salida}"
                    name="hora_salida"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>Valor a Pagar</label>
                  <input
                    type="int"
                    th:field="*{valor_pagar}"
                    name="valor_pagar"
                    class="form-control"
                  />
                </div>
                <input
                  type="hidden"
                  name="tipo_vehiculo"
                  th:field="*{tipo_vehiculo}"
                  class="form-control"
                />
                <input
                  type="hidden"
                  th:field="*{fecha_ingreso}"
                  name="fecha_ingreso"
                  class="form-control"
                />
                <input
                  type="hidden"
                  step="2"
                  th:field="*{hora_ingreso}"
                  name="hora_ingreso"
                  class="form-control"
                />
                <div class="box-footer mt-4">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
